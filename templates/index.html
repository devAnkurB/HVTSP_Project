<!DOCTYPE html>
<html>
<head>
    <title>Project Home</title>
</head>
<body>
    <h2>DocuBridge</h2>
    <p>Allows users to upload a financial model and ask questions about it.</p>
    <hr />
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="excel_file" accept=".xlsx,.xls,.xlsm,.xlsb" />
        <input type="text" name="user_question" placeholder="Ask a question..." />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
