
<!DOCTYPE html>
<html>
<head>
    <title>Project Home</title>
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>DocuBridge</h2>
    <p>Allows users to upload a financial model and ask questions about it.</p>
    <hr />
    <form method="POST" action="/upload" enctype="multipart/form-data" id="uploadForm">
        <input type="file" name="excel_file" accept=".xlsx,.xls,.xlsm,.xlsb" />
        <input type="text" name="user_question" placeholder="Ask a question..." />
        <button type="submit">Submit</button>
    </form>
    
    <div class="loading" id="loadingScreen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Analyzing your file and generating response...</p>
        </div>
    </div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            const fileInput = document.querySelector('input[name="excel_file"]');
            const questionInput = document.querySelector('input[name="user_question"]');
            
            if (fileInput.files.length > 0 && questionInput.value.trim() !== '') {
                document.getElementById('loadingScreen').style.display = 'block';
            }
        });
    </script>
</body>
</html>
