<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DocuBridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">DocuBridge</div>

  <div class="main-content">
    <div class="chat-window" id="chatBox">
      <!-- Example messages for demo, you can remove these -->
      <div class="message user-message">
        <div class="bubble">What is the total expense for 2021?</div>
      </div>
      <div class="message file-message">
        <a href="#" class="file-attachment" download id="downloadFileBtn" title="Download file">
          <span class="file-icon">ðŸ“„</span>
          <div class="file-details">
            <span class="file-name">financials_2021.xlsx</span>
            <span class="file-size">2.3 MB</span>
          </div>
        </a>
      </div>
      <div class="message ai-message">
        <div class="bubble">The total expense for 2021 is $4,200,000.</div>
      </div>
      <div class="message error-message">
        <div class="bubble">Sorry, I couldn't read that file. Please check the format.</div>
      </div>
    </div>
  </div>

  <form class="input-area" method="POST" action="/upload" enctype="multipart/form-data" id="uploadForm" novalidate>
    <label class="upload-icon" title="Upload Excel File" for="excelFileInput">
      <b>+</b>
    </label>
    <input type="file" name="excel_file" accept=".xlsx,.xls,.xlsm,.xlsb" id="excelFileInput" hidden />
    <input type="text" name="user_question" id="userQuestionInput" placeholder="Ask something about your spreadsheet..." autocomplete="off" />
    <button type="submit" title="Send question">âž¤</button>
  </form>

  <div class="loading" id="loadingScreen" aria-live="assertive" aria-busy="true" role="alert" aria-label="Loading">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Analyzing your file and generating response...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
